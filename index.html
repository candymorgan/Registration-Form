<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="registrationForm.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><i class="fa fa-arrow-left"></i><a href="#">HOME</a></li>
            </ul>
        </nav>
    </header>
    <img style="    width: 120px;margin: auto;display: block; margin-bottom: 40px; margin-top: 110px;" src="https://web.briskcapitallimited.com/asset/images/brisk_logo_white.png" alt="">

    <div class="mainContainer">
        <div class="writeUp">
            <h3>Brisk Growth Partners Registration</h3>
            <h4>Step 1: General Information2</h4>
        </div>
        <div class="inputcontainer">
            <form action="">
                <div class="inputone">
            <div class="inputElem">
                <div class="fontDiv"><i class="fa fa-user"></i></div>
                <input type="text" name="firstName" placeholder="First name" required>
            </div>
            <div class="inputElem">
                <div class="fontDiv"><i class="fa fa-user"></i></div>
                <input type="text" name="lastName" placeholder="Last name">
            </div>
        </div>

        <div class="inputone">
            <div class="inputElem">
                <div class="fontDiv"><i class="fa fa-hashtag"></i></div>
                <input type="text" name="userame" placeholder="Username" required>
            </div>
            <div class="inputElem">
                <div class="fontDiv"><i class="fa fa-envelope"></i></div>
                <input type="email" name="email" placeholder="Email" required>
            </div>
            </div>

            <div class="inputone">
            <div class="inputElem">
                <div class="fontDiv"><i class="fa fa-mobile"></i></div>
                <input type="tel" name="phone" placeholder="Phone" required>
            </div>
            <div class="inputElem">
                <div class="fontDiv"><i class="fa fa-unlock-alt"></i></div>
                <input type="password" name="passwd" placeholder="Password" required>
            </div>
            </div>

            <div class="inputone">
                <div class="inputElem">
                    <div class="fontDiv"><i class="fa fa-transgender"></i></div>
                    <select name="Gender" class="status" id="" required >
                        <option value="Gender">Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>

                    </select>
                </div>
                <div class="inputElem">
                    <div class="fontDiv"><i class="fa fa-heart"></i></div>
                    <select name="marital-status" class="status" id="" required>
                        <option value="Marital Status">Marital Status</option>
                        <option value="Single">Single</option>
                        <option value="Married">Married</option>
                        <option value="Divorced">Divorced</option>
                        <option value="Widow">Widow</option>
                    </select>
                </div>

            </div>

            <div class="inputone">
                <div class="inputElem">
                    <div class="fontDiv"><i class="fa fa-map"></i></div>
                    <input type="text" name="address" placeholder="Address" required>
                </div>
                <div class="inputElem">
                    <div class="fontDiv"><i class="fa fa-map-pin"></i></div>
                    <input type="text" name="city" placeholder="City" required>
                </div>

            </div>

            <div class="inputone">
                <div class="inputElem">
                    <div class="fontDiv"><i class="fa fa-compass"></i></div>
                    <input type="text" name="state" placeholder="State" required>
                </div>
                <div class="inputElem">
                    <div class="fontDiv"><i class="fa fa-globe"></i></div>
                    <select name="country" class="status" id="">
                        <option value="Select Sountry">Select country</option>
                        <option value="Afghanistan">Afghanistan</option>
                        <option value=""></option>
                        <option value=""></option>
                        <option value=""></option>
                        <option value=""></option>
                        <option value=""></option>
                        <option value=""></option>
                        <option value=""></option>
                        <option value=""></option>
                    </select>
                </div>

            </div>



        </div>
        <div class="agreement">
            <input type="checkbox" required>
            <span>Agree to <a href="">Terms & Conditions</a></span>
        </div>

        <button type="submit" class="next-btn">NEXT STEP <i class="fa fa-arrow-right "></i></button>
        <div class="lineContainer">
            <span>or</span>
           </div>

           <button class="last-btn">GOT AN ACCOUNT?</button>
        </form>
            
            
            

        </div>
        

    
</body>
</html>
